<div class="form-wrapper">
  <div class="form-header">
    <h2>‚ûï Add New Job</h2>
    <p>Create a new job posting</p>
  </div>

  <form (submit)="addJob(); $event.preventDefault()" class="professional-form">
    <div class="form-group">
      <label for="title">Job Title *</label>
      <input id="title"
             [(ngModel)]="title"
             name="title"
             required
             placeholder="e.g., Senior Frontend Developer"
             class="form-input">
    </div>

    <div class="form-group">
      <label for="description">Description *</label>
      <textarea id="description"
                [(ngModel)]="description"
                name="description"
                placeholder="Enter detailed job description..."
                class="form-input"
                rows="3"
                required></textarea>
    </div>

    <div class="form-group">
      <label for="requirements">Requirements</label>
      <textarea id="requirements"
                [(ngModel)]="requirements"
                name="requirements"
                placeholder="Enter job requirements, skills, qualifications..."
                class="form-input"
                rows="3"></textarea>
    </div>

    <div class="form-group">
      <label for="salary">Salary</label>
      <input id="salary"
             [(ngModel)]="salary"
             name="salary"
             placeholder="e.g., $80,000 - $100,000"
             class="form-input">
    </div>

    <div class="form-group">
      <label for="type">Employment Type *</label>
      <select id="type"
              [(ngModel)]="type"
              name="type"
              class="form-input"
              required>
        <option value="">Select Type</option>
        <option value="Full-Time">Full-Time</option>
        <option value="Part-Time">Part-Time</option>
        <option value="Contract">Contract</option>
        <option value="Remote">Remote</option>
        <option value="Internship">Internship</option>
      </select>
    </div>

    <div class="form-group">
      <label for="location">Location *</label>
      <input id="location"
             [(ngModel)]="location"
             name="location"
             placeholder="e.g., New York, NY or Remote"
             class="form-input"
             required>
    </div>

    <div class="form-group">
      <label for="closingDate">Closing Date *</label>
      <input id="closingDate"
             [(ngModel)]="closingDate"
             name="closingDate"
             type="date"
             required
             class="form-input"
             [min]="getTomorrowDate()">
    </div>

    <button type="submit" class="submit-btn" [disabled]="isSubmitting">
      <span *ngIf="!isSubmitting">üöÄ Create Job Posting</span>
      <span *ngIf="isSubmitting">‚è≥ Adding Job...</span>
    </button>

    <div *ngIf="message" class="message" [class.success]="isSuccess" [class.error]="!isSuccess">
      {{ message }}
    </div>
  </form>
</div>
